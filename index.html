<html>
    <head>
        <title>Snake Game</title>
        <style>
            canvas{
                display: block;
                margin: 0 auto;
            }
         .control {
            margin: 0 50px;
            width: 250px;
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-gap: 6px;
            grid-template-areas: '. up .' 'left . right' '. down .';
            /* grid-template-rows: 2; */
        }
        .btn-up {
            grid-area: up;
        }
        .btn-left {
            grid-area: left;
        }
        .btn-down {
            grid-area: down;
        }
        .btn-right {
            grid-area: right;
        }
        </style>
    </head>
    <canvas id="snake" width="608" height="608"></canvas>
     <div class="control">
        <div class="btn-up">
            <button href="" class="btn up">Up</button>
        </div>
        <div class="btn-left">
            <button class="btn left">Left</button>
        </div>
        <div class="btn-down">
            <button class="btn down">Down</button>
        </div>
        <div class="btn-right">
            <button class="btn right">Right</button>
        </div>
    </div>
    <script src="snake.js"></script>
</html>
